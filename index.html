<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Details Display in Table</title>
    <link rel ="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<!-- Code to get multiple students and display them in a table -->
    <div id="container">
        <div id= "nameDiv" class="input">Name : <input id="name" type="text" placeholder="Jhon Smith"></div>

        
        <div class="input">Age : <input id="Age" type="text" placeholder="18"></div>

        
        <div class="input">Grade : <input id="Grade" type="text" placeholder="JA"></div>

        <button id = "entry">Input entry</button>

    </div>

    <table id = "display">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
    </table>
    


    <script src="style.js">

    </script>
</body>
</html>
